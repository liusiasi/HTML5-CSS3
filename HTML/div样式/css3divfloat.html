<!DOCTYPE HTML>
<html>
 
<head>
    <meta charset=utf-8 />
    <title>从屏幕左边划过一个小球到右边</title>
	<script>
		window.onload = function() {
			var styleList =document.styleSheets[0];
			console.log(styleList);
			styleList.insertRule("@keyframes move{from{ transform: translate(0%,0%); }to{ transform: translate("+(document.body.clientWidth-30)+"px,0%);}}",0);
		}

	</script>
    <style type="text/css">
	  .target {
			animation:move 3s linear;
			border-radius:90px;
			background-color: red; 
			width: 30px; 
			height: 30px; 

	   }
    </style>
</head>
 
<body>
    <div class="target" ></div>
</body>
 
</html>
