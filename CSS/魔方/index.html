<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .parent {
        width: 320px;
        height: 320px;
    }
    .child {
        width: calc((100% - 20px) /3);
        height: calc((100% - 20px) /3);
        background-color: brown;
        float: left;
    }
    .child:nth-child(1),.child:nth-child(2),.child:nth-child(4),.child:nth-child(5),.child:nth-child(7){
        margin-right: 10px;
        margin-bottom: 10px;
    }
    .child:nth-child(3),.child:nth-child(6){
        margin-bottom: 10px;
    }
</style>
<body>
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
    
</body>
</html>
