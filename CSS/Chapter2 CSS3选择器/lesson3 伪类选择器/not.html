<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Not</title>
</head>
<style type="text/css">
  * {
    margin: 0;
    padding: 0;
    border: none;
  }
  nav {
    width: 800px;
    margin: 0 auto;
  }
  a {
    text-decoration: none;
    color: #333;
    font-size: 14px;
    display: block;
    float: left;
    width: 100px;
    height: 30px;
  }
  nav > a:not(:last-of-type) {
    border-right: 1px solid #f00;
  }

</style>
<body>
  <nav>
    <a href="#">first</a>
    <a href="#">second</a>
    <a href="#">third</a>
    <a href="#">fourth</a>
    <a href="#">fifth</a>
  </nav>
  
</body>
</html>
