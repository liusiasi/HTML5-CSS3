<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>增加尾元素</title>
</head>
<style>
    .child{
        width: 100px;
        height: 100px;
        background-color: crimson;
        float: left;
    }
    .parent{
        width: 300px;
        background-color: cyan;
    }
    .parent::after{
        content: '';
        clear: both;
        display:block;

    }
</style>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
    
</body>
</html>
